<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="formatos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #E9967A;">

    <nav>
        <a class="links" class="btn" href="./home.html">Home</a>
        <a class="links" class="btn" href="./receitas.html">Receitas</a>
        <a class="links" class="btn" href="./cadastro.html">Cadastro</a>
    </nav>

    <section id="form" style="border: solid 1px black; margin-top: 50px; max-width: 900px; margin: auto; margin-top: 50px; padding: 20px;">
        <h1>Efetue seu Cadastro</h1>
        <form>
            <div class="form-group row">
                <label for="nome" class="col-1 col-form-label">Nome </label>
                <div class="col-4">
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome aqui...">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-1 col-form-label">E-mail </label>
                <div class="col-4">
                    <input type="email" class="form-control" name="email" id="email"
                        placeholder="Digite seu email aqui...">
                </div>
            </div>

            <div class="form-group row">
                <label for="cep" class="col-1 col-form-label">CEP </label>
                <div class="col-4">
                    <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP...">
                </div>
            </div>

            <div class="form-group row">
                <label for="rua" class="col-1 col-form-label">Rua </label>
                <div class="col-4">
                    <input type="text" name="rua" id="rua" class="form-control" placeholder="Rua">
                </div>
            </div>

            <div class="form-group row">
                <label for="numero" class="col-1 col-form-label">Nº</label>
                <div class="col-2">
                    <input type="text" name="numero" id="numero" class="form-control" placeholder="Número">
                </div>

                <label for="complemento" class="col-2 col-form-label">Complemento</label>
                <div class="col-4">
                    <input type="text" name="complemento" class="form-control col-4" id="complemento"
                        placeholder="Casa, Apartamento, etc...">
                </div>
            </div>

            <div class="form-group row">
                <label for="cidade" class="col-1 col-form-label">Cidade</label>
                <div class="col-4">
                    <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade">
                </div>

                <label for="uf" class="col-1 col-form-label">UF</label>
                <div class="col-3">
                    <select id="estado" name="estado" class="form-control">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>

                <div class="col-1">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>

            </div>

        </form>
    </section>

    <footer>
        <h>CalungaGrill 2024&copy</h>
    </footer>


</body>

</html>
